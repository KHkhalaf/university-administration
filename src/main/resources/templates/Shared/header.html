<header layout:fragment="header"
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <!-- Static navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="/company/home">Home</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" sec:authorize="hasAuthority('SUPERADMIN')">
                    <li><a href="/user/list">Users</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="hasAuthority('SUPERADMIN')">
                    <li><a href="/company/list">Companies</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="hasAuthority('USER')">
                    <li><a th:href="@{/user/dashboard/-1}">Dashboard<span class="sr-only"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/details/-1}" th:text="${#authentication.name}"><span class="sr-only"></span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/auth/logout" id="logout">Logout <span class="sr-only"></span></a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/auth/loginPage">Login</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</header>
